<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strivee test - Documentation</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Strivee',
    repo: 'https://github.com/jbbouchet/strivee-app',
    loadSidebar: true,
    loadFooter: true,
    themeColor: '#DE6059',
    'flexible-alerts': {
      style: 'callout'
    },
    copyCode: {
      buttonText: 'Copy',
      errorText: 'Error',
      successText: 'Copied',
    },
    pagination: {
      previousText: 'Page précédente',
      nextText: "Page suivante",
      crossChapter: true,
      crossChapterText: true,
    },
    mermaidConfig: {
      querySelector: ".mermaid"
    }
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script>
  mermaid.initialize({startOnLoad: true});
</script>
</body>
</html>
